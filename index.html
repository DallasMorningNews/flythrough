<div class="flythrough" id="<<your id>>">

  <video id="video">
   <source src="<<mp4 video path>>" type="video/mp4">
   <source src="<<ogg video path>></ogg>" type="video/ogg">
  </video>

  <img id="rewind" class="flyButton" src="images/buttonLeft.svg" alt="Rewind fly around" />
  <img id="play" class="flyButton" src="images/buttonRight.svg" alt="Advance fly around" />


  <div class="titleCard">

    <h3><< your title card here >></h3>
    <p><< your intro text here. Two to three sentences works best</p>

    <button class="titleButton">Explore</button>

  </div>


  <p class="satCredit"></p>

  <div class="overlay imageOverlay noShow">
    <img src="" alt="" />
    <p class="cutline"></p>
  </div>

  <div class="overlay textOverlay noShow">
    <h4></h4>
    <p></p>
  </div>

</div>
