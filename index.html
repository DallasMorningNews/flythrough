<div class="flythrough" id="<<your id>>">

  <video class="fly-video">
   <source src="<<mp4 video path>>" type="video/mp4">
   <source src="<<ogg video path>></ogg>" type="video/ogg">
  </video>

  <img class="rewind fly-button" src="images/buttonLeft.svg" alt="Rewind fly around" />
  <img class="play fly-button" src="images/buttonRight.svg" alt="Advance fly around" />


  <div class="title-card">

    <h3><< Fly title >></h3>
    <p><< Flyintro. Two to three sentences works best >></p>

    <button class="title-button">Explore</button>

  </div>


  <p class="sat-credit"></p>

  <div class="overlay image-overlay no-show">
    <img src="#" alt="#" />
    <p class="cutline"></p>
  </div>

  <div class="overlay text-overlay no-show">
    <h4></h4>
    <p></p>
  </div>

</div>
