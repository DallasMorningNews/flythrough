<div class="flythrough" id="<<your id>>">

  <video class="flyVideo">
   <source src="<<mp4 video path>>" type="video/mp4">
   <source src="<<ogg video path>></ogg>" type="video/ogg">
  </video>

  <img class="rewind flyButton" src="images/buttonLeft.svg" alt="Rewind fly around" />
  <img class="play flyButton" src="images/buttonRight.svg" alt="Advance fly around" />


  <div class="titleCard">

    <h3><< Fly title >></h3>
    <p><< Flyintro. Two to three sentences works best >></p>

    <button class="titleButton">Explore</button>

  </div>


  <p class="satCredit"></p>

  <div class="overlay imageOverlay noShow">
    <img src="#" alt="#" />
    <p class="cutline"></p>
  </div>

  <div class="overlay textOverlay noShow">
    <h4></h4>
    <p></p>
  </div>

</div>
